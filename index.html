<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Aritra's Webpage</title>
	<link rel="stylesheet" href="gpstyle.css">
</head>
<body>
	<div id="preloader">
		<img src="images/qovid.png" alt="Preloader Logo">
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="hamb.js"></script>
	<canvas></canvas>
	<div class="container">
		<header>
			<h1>Aritra Aich</h1>
			<nav>
				<a href="#about">ABOUT</a>
				<a href="#projects">PROJECTS</a>
				<a href="#art">ART</a>
				<a href="#contact">CONTACT</a>
			</nav>
		</header>
		<main>
			<section id="about" class="selected">
				<h2>About</h2>
				<p>i'll make changes here soon.</p>
			</section>
			<section id="projects">
				<h2>Projects</h2>
				<ul>
					<li>Web Development</li>
					<li>Graphic Design</li>
					<li>Content Writing</li>
					<li>Marketing</li>
					<li>Social Media Management</li>
				</ul>
			</section>
			<section id="art">
				<h2>Art</h2>
				<p>To showcase some of my best artworks with a brief description and links to them.</p>
			</section>
			<section id="contact">
				<h2>Contact Me</h2>
				<!-- <p>You can add a contact form, email address, phone number, or links to your social media profiles here.</p> -->
			</section>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
	<script>
		// Smooth scroll behavior
		document.querySelectorAll('a[href^="#"]').forEach(anchor => {
			anchor.addEventListener('click', function (e) {
				e.preventDefault();
				document.querySelector(this.getAttribute('href')).scrollIntoView({
					behavior: 'smooth'
				});
			});
		});
	</script>
	<script>
		window.addEventListener('DOMContentLoaded', function() {
			// Delay in milliseconds (2 seconds in this example)
			var delayInMilliseconds = 2000;
		
			// Show the preloader and apply blur effect to the background
			document.body.classList.add('is-preload');
			document.body.classList.add('preloader-active');
		
			// Hide the preloader and remove the blur effect after the specified delay
			setTimeout(function() {
				document.body.classList.remove('preloader-active');
				document.body.classList.remove('is-preload');
		
				// Remove the preloader element
				var preloader = document.getElementById('preloader');
				preloader.parentNode.removeChild(preloader);
			}, delayInMilliseconds);
		});
	</script>
</body>
</html>
